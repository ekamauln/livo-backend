                data:
                  $ref: '#/definitions/models.BoxResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Create new box
      tags:
      - boxes
  /api/boxes/{id}:
    delete:
