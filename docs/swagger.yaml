basePath: /
definitions:
  controllers.AssignRoleRequest:
    properties:
      role_name:
        example: manager
        type: string
    required:
    - role_name
    type: object
  controllers.CreateUserRequest:
    properties:
      email:
        example: john@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      initial_role:
        example: picker
        type: string
      is_active:
        example: true
        type: boolean
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: john_doe
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  controllers.LoginRequest:
    properties:
      password:
        example: password123
        type: string
      username:
        example: john_doe
        type: string
    required:
    - password
    - username
    type: object
  controllers.LoginResponse:
    properties:
      access_token:
        type: string
      refresh_token:
        type: string
      user:
        $ref: '#/definitions/models.UserResponse'
    type: object
  controllers.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  controllers.RegisterRequest:
    properties:
      email:
        example: john@example.com
        type: string
      full_name:
        example: John Doe
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      username:
        example: john_doe
        maxLength: 50
        minLength: 3
        type: string
    required:
    - email
    - full_name
    - password
    - username
    type: object
  controllers.RemoveRoleRequest:
    properties:
      role_name:
        example: manager
        type: string
    required:
    - role_name
    type: object
  controllers.UpdateUserPasswordRequest:
    properties:
      new_password:
        example: newpassword123
        minLength: 6
        type: string
    required:
    - new_password
    type: object
  controllers.UpdateUserProfileRequest:
    properties:
      email:
        example: newemail@example.com
        type: string
      full_name:
        example: John Doe Updated
        minLength: 1
        type: string
    type: object
  controllers.UpdateUserStatusRequest:
    properties:
      is_active:
        example: true
        type: boolean
    type: object
  controllers.UsersListResponse:
    properties:
      pagination:
        $ref: '#/definitions/utilities.PaginationResponse'
      users:
        items:
          $ref: '#/definitions/models.UserResponse'
        type: array
    type: object
  models.Role:
    properties:
      created_at:
        type: string
      description:
        example: Administrator role
        type: string
      id:
        type: integer
      name:
        example: admin
        type: string
      updated_at:
        type: string
    type: object
  models.RoleResponse:
    properties:
      assigned_at:
        type: string
      assigned_by:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
    type: object
  models.UserResponse:
    properties:
      created_at:
        type: string
      email:
        type: string
      full_name:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
      roles:
        items:
          $ref: '#/definitions/models.RoleResponse'
        type: array
      updated_at:
        type: string
      username:
        type: string
    type: object
  utilities.PaginationResponse:
    properties:
      limit:
        type: integer
      page:
        type: integer
      total:
        type: integer
    type: object
  utilities.Response:
    properties:
      data: {}
      error:
        type: string
      message:
        type: string
      success:
        type: boolean
    type: object
info:
  contact:
    email: support@livotech.com
    name: API Support
  description: A comprehensive user management backend service with JWT authentication
    and role-based access control
  title: Livotech Backend Service API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
      summary: Login user
      tags:
      - auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user by invalidating refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate new access token using refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
      summary: Refresh access token
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utilities.Response'
      summary: Register a new user
      tags:
      - auth
  /api/user-manager/roles:
    get:
      consumes:
      - application/json
      description: Get list of all available roles.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  items:
                    $ref: '#/definitions/models.Role'
                  type: array
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Get all roles
      tags:
      - user-manager
  /api/user-manager/users:
    get:
      consumes:
      - application/json
      description: Get list of all users. Optional search by username or full name.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by username or full name
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.UsersListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Get all users with search capability
      tags:
      - user-manager
    post:
      consumes:
      - application/json
      description: Create a new user account.
      parameters:
      - description: Create user request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateUserRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Create a new user
      tags:
      - user-manager
  /api/user-manager/users/{id}:
    delete:
      consumes:
      - application/json
      description: Delete a user account.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Delete a user
      tags:
      - user-manager
    get:
      consumes:
      - application/json
      description: Get specific user information.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Get user by ID
      tags:
      - user-manager
  /api/user-manager/users/{id}/password:
    put:
      consumes:
      - application/json
      description: Update a user's password.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update password request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserPasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Update user password
      tags:
      - user-manager
  /api/user-manager/users/{id}/profile:
    put:
      consumes:
      - application/json
      description: Update user's full name and email
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update profile request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserProfileRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utilities.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Update user profile
      tags:
      - user-manager
  /api/user-manager/users/{id}/roles:
    delete:
      consumes:
      - application/json
      description: Remove a role from a user.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Remove role request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RemoveRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Remove role from user
      tags:
      - user-manager
    post:
      consumes:
      - application/json
      description: Assign a role to a user.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Assign role request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.AssignRoleRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Assign role to user
      tags:
      - user-manager
  /api/user-manager/users/{id}/status:
    put:
      consumes:
      - application/json
      description: Activate or deactivate a user.
      parameters:
      - description: User ID
        in: path
        name: id
        required: true
        type: integer
      - description: Update status request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.UpdateUserStatusRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
        "404":
          description: Not Found
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Update user status
      tags:
      - user-manager
securityDefinitions:
  BearerAuth:
    description: Type "Bearer" followed by a space and JWT token.
    in: header
    name: Authorization
    type: apiKey
swagger: "2.0"
