info:
  contact:
    email: support@livotech.com
    name: API Support
  description: A comprehensive user management backend service with JWT authentication
    and role-based access control
  title: Livotech Backend Service API
  version: "1.0"
paths:
  /api/auth/login:
    post:
      consumes:
      - application/json
      description: Authenticate user and return JWT tokens
      parameters:
      - description: Login request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
      summary: Login user
      tags:
      - auth
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: Logout user by invalidating refresh token
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Logout user
      tags:
      - auth
  /api/auth/refresh:
    post:
      consumes:
      - application/json
      description: Generate new access token using refresh token
      parameters:
      - description: Refresh token request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.LoginResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
      summary: Refresh access token
      tags:
      - auth
  /api/auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user account
      parameters:
      - description: Registration request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.RegisterRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/models.UserResponse'
              type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/utilities.Response'
        "409":
          description: Conflict
          schema:
            $ref: '#/definitions/utilities.Response'
      summary: Register a new user
      tags:
      - auth
  /api/boxes:
    get:
      consumes:
      - application/json
      description: Get list of all boxes.
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: limit
        type: integer
      - description: Search by box code (partial match)
        in: query
        name: search
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
            - properties:
                data:
                  $ref: '#/definitions/controllers.BoxesListResponse'
              type: object
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/utilities.Response'
        "403":
          description: Forbidden
          schema:
            $ref: '#/definitions/utilities.Response'
      security:
      - BearerAuth: []
      summary: Get all boxes
      tags:
      - boxes
    post:
      consumes:
      - application/json
      description: Create a new box.
      parameters:
      - description: Create box request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateBoxRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            allOf:
            - $ref: '#/definitions/utilities.Response'
